<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETLII | Pro Browser</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="scripts/tabs.mjs" type="module" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: url('netlii-bg.avif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR (Integrated from browser.css) */
        .sidebar {
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        /* NAVIGATION BUTTONS (The Circles from your sketch) */
        .nav-circles {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .circle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.2rem;
        }

        .circle-btn:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
        }

        /* THE INTEGRATED HOME SEARCH BAR */
        .home-search-container {
            width: 100%;
            margin-bottom: 20px;
        }

        #url-form {
            position: relative;
            width: 100%;
        }

        /* This is the pill-shape style from your Home Page */
        #url-input {
            width: 100%;
            height: 50px;
            border-radius: 50px; /* Pill Shape */
            border: 2px solid #000;
            padding: 0 50px 0 25px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        #url-input:focus {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Search Icon inside the pill */
        .search-icon-trigger {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
        }

        /* TAB LIST STYLING */
        #tab-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .tab-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid transparent;
            border-radius: 15px;
            margin-bottom: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tab-item.selectedTab {
            background: #000;
            color: #fff;
        }

        /* VIEWPORT (Where the website shows) */
        .viewport-container {
            flex-grow: 1;
            height: 100vh;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #tab-view {
            width: 100%;
            height: 100%;
            background: #fff;
            border: 2px solid #000;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="nav-circles">
            <button class="circle-btn" onclick="location.href='/'"><ion-icon name="home-outline"></ion-icon></button>
            <button class="circle-btn" id="page-back"><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button class="circle-btn" id="page-forward"><ion-icon name="arrow-forward-outline"></ion-icon></button>
            <button class="circle-btn" id="page-refresh"><ion-icon name="refresh-outline"></ion-icon></button>
        </div>

        <div class="home-search-container">
            <form id="url-form">
                <input type="text" id="url-input" placeholder="Search or Enter URL..." autocomplete="off">
                <button type="submit" class="search-icon-trigger">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </form>
        </div>

        <button id="new-tab" style="width:100%; padding:12px; border-radius:50px; background:#000; color:#fff; border:none; font-weight:800; cursor:pointer; margin-bottom:20px;">
            + NEW TAB
        </button>

        <div id="tab-list">
            </div>
    </aside>

    <main class="viewport-container">
        <div id="tab-view">
            </div>
    </main>

    <script>
        // Custom logic to ensure the search bar handles input correctly
        const form = document.getElementById('url-form');
        const input = document.getElementById('url-input');

        form.onsubmit = (e) => {
            e.preventDefault();
            const url = input.value.trim();
            if (url) {
                // This connects to your Ultraviolet / Tabs logic
                window.dispatchEvent(new CustomEvent('uv-navigate', { detail: url }));
            }
        };
    </script>
</body>
</html>
