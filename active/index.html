<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETLII | Browser</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="check.js" defer></script>
    <script defer src="scripts/lstimer.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="scripts/tabs.mjs" type="module" defer></script>

    <style>
      /* INTEGRATED GLOBAL.CSS & BROWSER.CSS */
      
      /* BASE STYLES & BACKGROUND */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        background: url('netlii-bg.avif') no-repeat center center fixed;
        background-size: cover;
        color: #000;
        overflow: hidden;
        height: 100vh;
      }

      /* SIDEBAR (Glassmorphism) */
      .sidebar-container {
        display: flex;
        width: 20vw;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 10;
      }

      header {
        display: flex;
        flex-direction: column;
        width: 100%;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
        padding: 20px;
        box-sizing: border-box;
      }

      /* CONTROLS (Pill shapes from sketch) */
      #controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      #controls button {
        background: #fff;
        border: 2px solid #000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
        color: #000;
      }

      #controls button:hover {
        background: #000;
        color: #fff;
      }

      /* URL INPUT (Pill from sketch) */
      #url-form input {
        width: 100%;
        height: 2.5rem;
        border-radius: 50px;
        border: 2px solid #000;
        padding: 0 15px;
        background: rgba(255, 255, 255, 0.8);
        font-family: inherit;
        outline: none;
        margin: 10px 0;
      }

      /* TABS LIST */
      #tab-list {
        margin-top: 20px;
        overflow-y: auto;
        flex-grow: 1;
      }

      .tab-item {
        display: flex;
        align-items: center;
        padding: 10px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 12px;
        margin-bottom: 8px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: 0.2s;
      }

      .tab-item.selectedTab {
        background: #000;
        color: #fff;
        border-color: #000;
      }

      /* TAB VIEW (Main Content) */
      #tab-view {
        width: 80vw;
        height: 100vh;
        position: absolute;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
      }

      .tab-frame {
        width: 96%;
        height: 94%;
        border-radius: 20px;
        border: 2px solid #000;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }

      /* MENU OVERLAY */
      #menu-overlay {
        position: fixed;
        top: 0;
        left: 20vw;
        width: 250px;
        height: auto;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        transform: translateX(-120%);
        transition: 0.3s ease;
        padding: 20px;
        border-radius: 0 0 20px 0;
        border: 1px solid #000;
        z-index: 100;
      }

      #menu-overlay.active { transform: translateX(0); }

      .option {
        padding: 12px;
        margin-bottom: 5px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
      }

      .option:hover { background: #000; color: #fff; }

      #small-screen-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      @media(max-width: 600px) { #small-screen-overlay { display: flex; } }
    </style>
  </head>

  <body>
    <div id="small-screen-overlay">
      <p>Please use a larger screen for the NETLII Browser.</p>
    </div>

    <div id="tab-view"></div>

    <div class="sidebar-container">
      <header>
        <div class="page-data">
          <div id="controls">
            <button onclick="window.location.href='/'" title="Home">
              <ion-icon name="home-outline"></ion-icon>
            </button>
            <span>
              <button id="page-back"><ion-icon name="arrow-back-outline"></ion-icon></button>
              <button id="page-forward"><ion-icon name="arrow-forward-outline"></ion-icon></button>
              <button id="page-refresh"><ion-icon name="refresh-outline"></ion-icon></button>
              <button id="options-btn"><ion-icon name="menu-outline"></ion-icon></button>
            </span>
          </div>

          <form id="url-form">
            <input type="text" id="url-input" placeholder="Search or enter URL" autocomplete="off" />
          </form>

          <button id="new-tab" style="width:100%; border-radius:50px; border:2px solid #000; padding:10px; background:#000; color:#fff; font-weight:800; cursor:pointer;">
            <ion-icon name="add-outline" style="vertical-align: middle;"></ion-icon> New Tab
          </button>
        </div>
        
        <div id="tab-list"></div>
      </header>
    </div>

    <div id="menu-overlay">
      <div class="option" id="devtools-option">Developer Tools</div>
      <div class="option" id="abc-option">Open in about:blank</div>
      <div class="option" id="git-option">GitHub</div>
    </div>

    <script>
      const optionsBtn = document.getElementById("options-btn");
      const overlay = document.getElementById("menu-overlay");
      optionsBtn.addEventListener("click", () => {
        overlay.classList.toggle("active");
      });
    </script>
  </body>
</html>
